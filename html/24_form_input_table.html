<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>form input table 작성</title>
</head>
<body>
    <h2>form input을 table 안에 작성(정렬)</h2>
    <form>
        <table border="1">
            <tr>
                <td>아이디</td>
                <td><input type="text" name="userid" placeholder="ID입력"></td>
            </tr>
            <tr>
                <td>패스워드</td>
                <td><input type="password" name="pw" placeholder="영문+숫자 5~20자리"></td>
            </tr>
            <tr>
                <td>성명</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>나이</td>
                <td><input type="number" name="age" value="25" min="1" max="150"></td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td><input type="text" name="tel" size="15" maxlength="20"></td>
            </tr>
            <tr>
                <td>이메일</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>생일</td>
                <td><input type="date" name="birth"></td>
            </tr>
            <tr>
                <td>좋아하는색</td>
                <td><input type="color" name="color"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="회원가입">
                    <input type="reset" value="초기화">
                </td>
            </tr>
        </table>
    </form>
    
    <br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
    
</html>
