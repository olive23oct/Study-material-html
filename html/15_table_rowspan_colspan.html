<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>테이블(표) 로우, 컬럼 합치기</title>
</head>
<body>
    <h1>테이블(표) row, col 합해서 표시</h1>
    <h3>테이블 4 x 3</h3>
    <table border="1">
        <tr>
            <th>row1, col1</th>
            <th>row1, col2</th>
            <th>row1, col3</th>
        </tr>
        <tr>
            <!--로우(줄) 합하기 : 2번째줄 1컬럼 + 3번째줄 1컬럼 -->
            <td rowspan="2">row2, col1 + row3, col1</td>
            <td>row2, col2</td>
            <td>row2, col3</td>
        </tr>
        <tr>
            <!-- <td>row3, col1</td> -->
            <td colspan="2">row3, col2 + row3, col3</td>
            <!-- <td>row3, col3</td> -->
        </tr>
        <tr>
            <td>row4, col1</td>
            <td>row4, col2</td>
            <td>row4, col3</td>
        </tr>
    </table>
    
    <br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
    
</html>
