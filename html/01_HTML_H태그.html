<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML - Hello</title>
</head>
<body>
	<!-- HTML 주석문 -->
	<!--
	주석문
	HTML은 태그로 구성되고, 태그는 다른 태그를 포함할 수 있음
	시작태그 : <태그명>
	끝태그 : </태그명>
	<태그명>작성할 내용</태그명> : 요소(element)
	<시작태그 속성명="속성값">내용텍스트</끝태그명>
		속성값을 감싸는 부호 ", ' 모두 사용 가능
	<시작태그 속성명='속성값'>내용텍스트</끝태그명>	
	-->
	<h1 align='center'>제목1</h1>
	<h2>제목2~~~~~</h2>
	<h3>제목3~~~~~</h3>
	<h4>제목4</h4>
	<h5>제목5</h5>
	<h6>제목5</h6>
</body>
</html>
