<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>이력성 양식 작성 실습</title>
    <style>
        /* id : #(샵: id를 의미하는 부호), class: .(점: 클래스를 의미) */
        td { text-align: center; }
        /* .txtCenter { text-align: center; } */
    </style>   
</head>
<body>
    <h3>이력서 양식 작성 실습</h3>
    <table border="1">
        <colgroup>
            <col width="100">
            <col width="100">
            <col width="200">
            <col width="100">
            <col width="200">
        </colgroup>
<!--
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
-->
        <tr>
            <td rowspan="4">
                <img src="이력서사진이미지.png" alt="사진이미지" width="100" height="150">
            </td>
            <td colspan="4">이력서</td>
        </tr>
        <tr>
            <td rowspan="2">성명</td>
            <td rowspan="2">xxx</td>
            <td colspan="2">주민등록번호</td>
        </tr>
        <tr>
            <td colspan="2">xxx-xxx</td>
        </tr>
        <tr>
            <td colspan="4">생년월일 19 &nbsp;&nbsp;&nbsp;년 &nbsp;&nbsp;월 &nbsp;&nbsp;일생(만 &nbsp;&nbsp;세)</td>
        </tr>
        <tr>
            <td>주소</td>
            <td colspan="4"></td>
        </tr>
        <tr>
            <td rowspan="2" class="txtCenter">연락처</td>
            <td>집</td>
            <td></td>
            <td rowspan="2">전자우편</td>
            <td rowspan="2"></td>
        </tr>
        <tr>
            <td>핸드폰</td>
            <td></td>
        </tr>
    </table>
    
    
    <br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
    
</html>
