<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>thead, tbody, tfoot</title>
    <style>
        thead { background-color: gray; }
        tfoot { background-color: aqua; }
    </style>
</head>
<body>
    <h2>테이블(thead, tbody, tfoot)</h2>
    <table border="1">
        <colgroup>
            <col span="2" style="background-color: yellow">
            <col style="background-color: greenyellow">
        </colgroup>
        <thead>
            <tr>
                <th>head1</th>
                <th>head2</th>
                <th>head3</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td>foot 3,1</td>
                <td>foot 3,2</td>
                <td>foot 3,3</td>
            </tr>
        </tfoot>    
        <tbody>
            <tr>
                <td>data 1,1</td>
                <td>data 1,2</td>
                <td>data 1,3</td>
            </tr>
            <tr>
                <td>data 2,1</td>
                <td>data 2,2</td>
                <td>data 2,3</td>
            </tr>   
        </tbody>
    </table>
    
    <br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
    
</html>
